<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>404 - Telix.dev</title>
  <link rel="stylesheet" href="/css/terminal.css?v=17">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Crect%20fill='%230000AA'%20width='16'%20height='16'/%3E%3Ctext%20y='13'%20x='2'%20font-size='12'%20fill='%23FFFF55'%20font-family='monospace'%20font-weight='bold'%3ET%3C/text%3E%3C/svg%3E" type="image/svg+xml">

<body>
  <div id="app" style="display:flex;flex-direction:column;height:100vh;height:100dvh;background:var(--bg);">
    <header id="title-bar" style="background:var(--light-gray);color:var(--bg);padding:0 1ch;line-height:1.25;font-weight:bold;">
      <a href="/" style="color:inherit;text-decoration:none;">TELIX.DEV</a> - The Terminal Internet
    </header>
    <main style="flex:1;display:flex;align-items:center;justify-content:center;">
      <div style="white-space:pre;line-height:1.4;text-align:center;padding:2ch;">
<span style="color:var(--yellow);font-size:1.2em;">404 - CONNECTION REFUSED</span>

<span style="color:var(--fg-dim);">The destination you're looking for
doesn't exist or has gone offline.</span>

<span style="color:var(--light-cyan);">NO CARRIER</span>

<a href="/" style="color:var(--light-green);text-decoration:none;">> Return to Phonebook</a>
      </div>
    </main>
    <footer style="background:var(--light-gray);color:var(--bg);padding:0 1ch;line-height:1.25;">
      Press any key to continue...
    </footer>
  </div>
  <script>
    document.addEventListener('keydown', function() { window.location.href = '/'; });
  </script>
</body>
</html>
