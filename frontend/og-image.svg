  <text x="10" y="20" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#0000AA"> TELIX.DEV - The Terminal Internet </text>
  <rect fill="#AAAAAA" x="0" y="602" width="1200" height="28"/>
  <text x="10" y="622" font-family="Courier New, monospace" font-size="16" fill="#0000AA">?-Help  R-Refresh  /-Search  !-Random</text>
