  <text x="600" y="430" font-family="Courier New, monospace" font-size="22" fill="#55FF55" text-anchor="middle">Connect directly from your browser.</text>
  <text x="200" y="510" font-family="Courier New, monospace" font-size="16" fill="#55FF55">*</text>
